<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>Case Convertor</title>
  </head>
  <body>
    <h1>Case Convertor</h1>

    <div class="textArea">
      <textarea
        placeholder="Type Or Paste Your Text Here...."
        id="textArea"
        cols="100"
        rows="16"
      ></textarea>
    </div>
    <div class="convertButtons">
      <button class="btn" id="toUpperCase" type="button">UPPER CASE</button>
      <button class="btn" id="toLowerCase" type="button">lower case</button>
      <button class="btn" id="toCapitalize" type="button">
        Capitalize Case
      </button>
      <button class="btn" id="toTitleCase">Title Case</button>
      <button class="btn" id="toAlternateCase">altERnaTIng cAsE</button>
      <button class="btn" id="toInverseCase">InVeRsE CaSe</button>
    </div>
    <div class="buttonsCopyClear">
      <button class="copyToClipBoard btn2" id="copyText">Copy Text</button>
      <button class="clearText btn2" id="clearText">Clear</button>
    </div>
  </body>
  <script src="js/script.js"></script>
</html>
